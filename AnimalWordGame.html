<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Word Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
        }

        /* ‚≠ê DEƒûƒ∞≈ûƒ∞KLƒ∞K: Python kodunun hedefleyeceƒüi ana soru alanƒ± */
        #question-area {
            padding: 15px;
            display: inline-block;
            /* Ekran g√∂r√ºnt√ºs√ºn√ºn sadece i√ßeriƒüi kapsamasƒ± i√ßin */
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .top-row {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .arrow {
            font-size: 40px;
            color: #d9534f;
            font-weight: bold;
        }

        .box {
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            background-color: #ffffff;
            min-width: 200px;
        }

        .box h3 {
            margin: 0 0 10px 0;
            padding: 8px;
            color: white;
            border-radius: 5px 5px 0 0;
            font-size: 1em;
        }

        #words-box h3 {
            background-color: #0275d8;
        }

        #mappings-box h3 {
            background-color: #5bc0de;
        }

        #target-box h3 {
            background-color: #f0ad4e;
        }

        #options-box h3 {
            background-color: #5cb85c;
        }

        .symbols {
            font-size: 32px;
            padding: 5px;
            letter-spacing: 5px;
        }

        #targetWord {
            font-weight: bold;
            font-size: 2em;
            padding: 10px;
        }

        #options-box {
            max-width: 800px;
            margin: 20px auto;
        }

        .options-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .option {
            cursor: pointer;
            padding: 10px;
            border: 2px solid transparent;
            border-radius: 8px;
            transition: all 0.2s;
            background-color: #ffffff;
            border: 2px solid #ddd;
        }

        .option:hover {
            border-color: blue;
            transform: scale(1.1);
        }

        .correct {
            border-color: green !important;
            background-color: #e6ffed;
        }

        .wrong {
            border-color: red !important;
            background-color: #ffeeee;
        }
    </style>
</head>

<body>
    <span id="correctIndex" style="display:none;"></span>

    <h1>Hayvan Simgeli E≈üle≈ütirme Oyunu</h1>

    <div id="question-area">
        <div class="game-container">
            <div class="top-row">
                <div id="words-box" class="box">
                    <h3>S√ñZC√úKLER</h3>
                    <div id="words"></div>
                </div>
                <div class="arrow">‚Üí</div>
                <div id="mappings-box" class="box">
                    <h3>E≈ûLE≈ûTƒ∞RME</h3>
                    <div id="mappings"></div>
                </div>
            </div>

            <div id="target-box" class="box" style="margin-top: 20px;">
                <h3>ƒ∞STENEN S√ñZC√úK</h3>
                <div id="targetWord"></div>
            </div>
        </div>
    </div>

    <div id="options-box" class="box">
        <h3>SE√áENEKLER</h3>
        <div id="options" class="options-grid"></div>
    </div>

    <script>
        // JavaScript kodunda herhangi bir deƒüi≈üiklik yapƒ±lmamƒ±≈ütƒ±r.
        const animalEmojis = ['üê∂', 'üê±', 'üê≠', 'ü¶ä', 'üêª', 'üêº', 'üê®', 'üêØ', 'ü¶Å', 'üê∑', 'üêÆ', 'üêµ', 'üê∏', 'üêî'];
        const wordGroups = [
            ['ALMAN', 'ANLAM', 'YALAN', 'NALAN'], ['MASA', 'SABA', 'ASMA', 'SAMA'],
            ['KASA', 'SAKA', 'AKAS', 'ASAK'], ['TREN', 'RENT', 'TERN', 'KENT'],
            ['KART', 'TRAK', 'KRAL', 'TARK'], ['ELMA', 'LEMA', 'AMEL', 'ALEM'],
            ['BALIK', 'KABLI', 'BAKIL', 'AKIL'], ['Lƒ∞MON', 'ONLƒ∞', 'Mƒ∞LO', 'Nƒ∞L√ú'],
            ['ODA', 'ADO', 'DOA', 'AYO'], ['KU≈û', '≈ûUT', 'TOK', 'KO≈û'],
            ['Kƒ∞TAP', 'PATƒ∞K', 'KATƒ∞P', 'TAKƒ∞P'], ['CEVƒ∞Z', 'VEZƒ∞R', 'CEZA', 'Rƒ∞ZE']
        ];

        function shuffle(arr) {
            return arr.slice().sort(() => Math.random() - 0.5);
        }

        function createMapping(words) {
            const uniqueLetters = Array.from(new Set(words.join('').toUpperCase().split('')));
            const map = {};
            const shuffledEmojis = shuffle(animalEmojis);
            uniqueLetters.forEach((char, i) => {
                map[char] = shuffledEmojis[i % shuffledEmojis.length];
            });
            return map;
        }

        function wordToSymbols(word, map) {
            return word.toUpperCase().split('').map(l => map[l]).join(' ');
        }

        function initGame() {
            document.getElementById('options').style.pointerEvents = 'auto';

            const wordSet = shuffle(wordGroups)[0];
            const letterToEmoji = createMapping(wordSet);
            const shuffledWords = shuffle(wordSet);
            const target = shuffledWords[0];

            const wordsDiv = document.getElementById('words');
            wordsDiv.innerHTML = '';
            wordSet.forEach(word => {
                const p = document.createElement('p');
                p.textContent = word;
                p.style.margin = '5px 0';
                p.style.fontSize = '1.2em';
                wordsDiv.appendChild(p);
            });

            document.getElementById('targetWord').textContent = target;
            document.getElementById('mappings').innerHTML = '';
            document.getElementById('options').innerHTML = '';

            shuffledWords.forEach(word => {
                const p = document.createElement('p');
                p.className = 'symbols';
                p.style.margin = '5px 0';
                p.textContent = `${wordToSymbols(word, letterToEmoji)}`;
                document.getElementById('mappings').appendChild(p);
            });

            const correctOption = wordToSymbols(target, letterToEmoji);
            const allSymbolOptions = wordSet.map(w => wordToSymbols(w, letterToEmoji));
            const options = shuffle(allSymbolOptions);

            // Scriptin okuyacaƒüƒ± doƒüru ≈üƒ±kkƒ±n indeksini ata
            document.getElementById('correctIndex').textContent = options.indexOf(correctOption);

            options.forEach(opt => {
                const div = document.createElement('div');
                // Scriptin bulacaƒüƒ± "option" class'ƒ± burada atanƒ±yor
                div.className = 'option symbols';
                div.textContent = opt;
                div.addEventListener('click', () => {
                    document.querySelectorAll('.option').forEach(el => el.style.pointerEvents = 'none');

                    if (opt === correctOption) {
                        div.classList.add('correct');
                    } else {
                        div.classList.add('wrong');
                        document.querySelectorAll('.option').forEach(el => {
                            if (el.textContent === correctOption) {
                                el.classList.add('correct');
                            }
                        });
                    }
                    setTimeout(initGame, 2000);
                });
                document.getElementById('options').appendChild(div);
            });
        }

        initGame();
    </script>
</body>

</html>
