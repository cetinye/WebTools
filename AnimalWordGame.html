<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Animal Word Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .box {
            border: 1px solid #ccc;
            display: inline-block;
            margin: 10px;
            padding: 10px;
            vertical-align: top;
            min-width: 250px;
        }

        /* ‚≠ê DEƒûƒ∞≈ûƒ∞KLƒ∞K: Sembollerin font boyutu b√ºy√ºt√ºld√º. */
        .symbols {
            font-size: 32px;
            /* 28px'den 32px'e √ßƒ±karƒ±ldƒ± */
        }

        .option {
            cursor: pointer;
            margin: 5px;
            padding: 10px;
            display: inline-block;
            border: 2px solid transparent;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .option:hover {
            border-color: blue;
            transform: scale(1.1);
        }

        .correct {
            border-color: green;
            background-color: #e6ffed;
        }

        .wrong {
            border-color: red;
            background-color: #ffeeee;
        }

        #options {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <span id="correctIndex" style="display:none;"></span>
    <h1>Hayvan Simgeli E≈üle≈ütirme Oyunu</h1>

    <div id="question-area">
        <div class="box">
            <h3>S√ñZC√úKLER</h3>
            <div id="words"></div>
        </div>

        <div class="box">
            <h3>E≈ûLE≈ûTƒ∞RME</h3>
            <div id="mappings"></div>
        </div>

        <div class="box">
            <h3>ƒ∞STENEN S√ñZC√úK</h3>
            <div id="targetWord" style="font-weight: bold; font-size: 1.5em;"></div>
        </div>
    </div>
    <div id="options" class="box">
        <h3>SE√áENEKLER</h3>
    </div>

    <script>
        const animalEmojis = ['üê∂', 'üê±', 'üê≠', 'ü¶ä', 'üêª', 'üêº', 'üê®', 'üêØ', 'ü¶Å', 'üê∑', 'üêÆ', 'üêµ', 'üê∏', 'üêî'];

        const wordGroups = [
            ['ALMAN', 'ANLAM', 'YALAN', 'NALAN'],
            ['MASA', 'SABA', 'ASMA', 'SAMA'],
            ['KASA', 'SAKA', 'AKAS', 'ASAK'],
            ['TREN', 'RENT', 'TERN', 'KENT'],
            ['KART', 'TRAK', 'KRAL', 'TARK'],
            ['ELMA', 'LEMA', 'AMEL', 'ALEM'],
            ['BALIK', 'KABLI', 'BAKIL', 'AKIL'],
            ['Lƒ∞MON', 'ONLƒ∞', 'Mƒ∞LO', 'Nƒ∞L√ú'],
            ['ODA', 'ADO', 'DOA', 'AYO'],
            ['KU≈û', '≈ûUT', 'TOK', 'KO≈û'],
            ['Kƒ∞TAP', 'PATƒ∞K', 'KATƒ∞P', 'TAKƒ∞P'],
            ['CEVƒ∞Z', 'VEZƒ∞R', 'CEZA', 'Rƒ∞ZE']
        ];

        function shuffle(arr) {
            return arr.slice().sort(() => Math.random() - 0.5);
        }

        function createMapping(words) {
            const uniqueLetters = Array.from(new Set(words.join('').toUpperCase().split('')));
            const map = {};
            const shuffledEmojis = shuffle(animalEmojis);
            uniqueLetters.forEach((char, i) => {
                map[char] = shuffledEmojis[i % shuffledEmojis.length];
            });
            return map;
        }

        function wordToSymbols(word, map) {
            return word.toUpperCase().split('').map(l => map[l]).join(' ');
        }

        function initGame() {
            document.getElementById('options').style.pointerEvents = 'auto';

            const wordSet = shuffle(wordGroups)[0];
            const letterToEmoji = createMapping(wordSet);
            const shuffledWords = shuffle(wordSet);
            const target = shuffledWords[0];

            document.getElementById('words').textContent = wordSet.join(', ');
            document.getElementById('targetWord').textContent = target;
            document.getElementById('mappings').innerHTML = '';
            document.getElementById('options').innerHTML = '<h3>SE√áENEKLER</h3>';

            shuffledWords.forEach(word => {
                const p = document.createElement('p');
                // ‚≠ê DEƒûƒ∞≈ûƒ∞KLƒ∞K: Soru alanƒ±ndaki simgelerin de b√ºy√ºk g√∂r√ºnmesi i√ßin "symbols" class'ƒ± eklendi.
                p.className = 'symbols';
                p.textContent = `${wordToSymbols(word, letterToEmoji)}`;
                document.getElementById('mappings').appendChild(p);
            });

            const correctOption = wordToSymbols(target, letterToEmoji);

            const allSymbolOptions = wordSet.map(w => wordToSymbols(w, letterToEmoji));
            const options = shuffle(allSymbolOptions);

            document.getElementById('correctIndex').textContent = options.indexOf(correctOption);

            options.forEach(opt => {
                const div = document.createElement('div');
                div.className = 'option symbols';
                div.textContent = opt;
                div.addEventListener('click', () => {
                    document.querySelectorAll('.option').forEach(el => el.style.pointerEvents = 'none');

                    if (opt === correctOption) {
                        div.classList.add('correct');
                    } else {
                        div.classList.add('wrong');
                        document.querySelectorAll('.option').forEach(el => {
                            if (el.textContent === correctOption) {
                                el.classList.add('correct');
                            }
                        });
                    }
                    setTimeout(initGame, 2000);
                });
                document.getElementById('options').appendChild(div);
            });
        }

        initGame();
    </script>
</body>

</html>
