<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K√ºp Sayma Oyunu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .game-container {
            max-width: 1000px;
            margin: auto;
        }

        .cube-display {
            background: white;
            border: 1px solid #ccc;
            padding: 40px;
            margin: 20px 0;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            perspective: 1200px;
        }

        .cube-structure {
            position: absolute;
            left: 50%;
            top: 50%;
            transform-style: preserve-3d;
            transform: translate(-50%, -50%) rotateX(-50deg) rotateY(160deg);
        }

        .cube {
            position: absolute;
            width: 50px;
            height: 50px;
            transform-style: preserve-3d;
        }

        .cube-face {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 1px solid rgba(0, 0, 0, 0.4);
            box-sizing: border-box;
            backface-visibility: hidden;
        }

        .front {
            background: #ef5350;
            transform: translateZ(25px);
        }

        .back {
            background: #e53935;
            transform: rotateY(180deg) translateZ(25px);
        }

        .right {
            background: #f44336;
            transform: rotateY(90deg) translateZ(25px);
        }

        .left {
            background: #c62828;
            transform: rotateY(-90deg) translateZ(25px);
        }

        .top {
            background: #ff7043;
            transform: rotateX(90deg) translateZ(25px);
        }

        .bottom {
            background: #bf360c;
            transform: rotateX(-90deg) translateZ(25px);
        }

        .answer-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .answer-btn {
            padding: 15px 25px;
            font-size: 1.2em;
            font-weight: bold;
            border: 2px solid #333;
            background: white;
            border-radius: 10px;
            cursor: pointer;
        }

        .answer-btn.correct {
            background: #4CAF50;
            color: white;
        }

        .answer-btn.incorrect {
            background: #f44336;
            color: white;
        }

        .feedback {
            margin-top: 15px;
            font-weight: bold;
            min-height: 30px;
            font-size: 1.2em;
        }

        .score {
            margin-top: 10px;
            font-size: 1.1em;
        }

        .next-btn {
            margin-top: 20px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <h1>üå™Ô∏è K√ºp Sayma Oyunu</h1>
        <p>Yapƒ±daki toplam k√ºp sayƒ±sƒ±nƒ± bulabilir misin?</p>
        <div class="cube-display" id="cubeDisplay"></div>
        <div class="answer-section" id="answerSection"></div>
        <div class="feedback" id="feedback"></div>
        <div class="score">Skor: <span id="score">0</span> / <span id="total">0</span></div>
        <button class="next-btn" onclick="generateNewPuzzle()">Yeni Soru</button>
    </div>
    <script>
        let currentAnswer = 0;
        let score = 0;
        let totalQuestions = 0;
        let answered = false;

        function generateRandomStructure() {
            const gridW = 10, gridD = 3;
            const maxTotalCubes = Math.floor(Math.random() * 21) + 10;
            const maxHeight = 4;
            const heights = Array.from({ length: gridW }, () => Array(gridD).fill(0));

            // ilk derinlik (z=0): y√ºkseklik 1-2
            for (let x = 0; x < gridW; x++) {
                heights[x][0] = 1 + Math.floor(Math.random() * 2);
            }

            // diƒüer derinlikler (z=1,2): y√ºkseklik >= √∂nceki, <= √∂nceki+1
            for (let z = 1; z < gridD; z++) {
                for (let x = 0; x < gridW; x++) {
                    const prev = heights[x][z - 1];
                    const minH = prev;
                    const maxH = Math.min(prev + 1, maxHeight);
                    heights[x][z] = Math.floor(Math.random() * (maxH - minH + 1)) + minH;
                }
            }

            const positions = [];
            let total = 0;
            outer: for (let z = 0; z < gridD; z++) {
                for (let x = 0; x < gridW; x++) {
                    const h = heights[x][z];
                    for (let y = 0; y < h; y++) {
                        positions.push({ x, y, z });
                        total++;
                        if (total >= maxTotalCubes) break outer;
                    }
                }
            }

            return positions;
        }

        function renderCubes(positions) {
            const container = document.getElementById('cubeDisplay');
            container.innerHTML = '';
            const structure = document.createElement('div');
            structure.className = 'cube-structure';

            const xs = positions.map(p => p.x);
            const ys = positions.map(p => p.y);
            const zs = positions.map(p => p.z);
            const offsetX = (Math.min(...xs) + Math.max(...xs)) / 2;
            const offsetY = (Math.min(...ys) + Math.max(...ys)) / 2;
            const offsetZ = (Math.min(...zs) + Math.max(...zs)) / 2;

            positions.forEach(pos => {
                const cube = document.createElement('div');
                cube.className = 'cube';
                const size = 52;
                const x = (pos.x - offsetX) * size;
                const y = -(pos.y - offsetY) * size;
                const z = (pos.z - offsetZ) * size;
                cube.style.transform = `translate3d(${x}px, ${y}px, ${z}px)`;

                ['front', 'back', 'left', 'right', 'top', 'bottom'].forEach(face => {
                    const el = document.createElement('div');
                    el.className = `cube-face ${face}`;
                    cube.appendChild(el);
                });

                structure.appendChild(cube);
            });

            container.appendChild(structure);
            return positions.length;
        }

        function generateAnswerChoices(correctAnswer) {
            const choices = new Set([correctAnswer]);
            while (choices.size < 4) {
                const offset = Math.floor(Math.random() * 7) - 3;
                const wrong = correctAnswer + offset;
                if (wrong > 0) choices.add(wrong);
            }
            return Array.from(choices).sort(() => Math.random() - 0.5);
        }

        function renderAnswerButtons(choices, correctAnswer) {
            const section = document.getElementById('answerSection');
            section.innerHTML = '';
            choices.forEach(choice => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = choice;
                btn.onclick = () => checkAnswer(choice, correctAnswer, btn);
                section.appendChild(btn);
            });
        }

        function checkAnswer(selected, correct, btn) {
            if (answered) return;
            answered = true;
            totalQuestions++;
            const feedback = document.getElementById('feedback');
            const buttons = document.querySelectorAll('.answer-btn');

            if (selected === correct) {
                score++;
                btn.classList.add('correct');
                feedback.textContent = 'üéâ Doƒüru!';
                feedback.style.color = '#388e3c';
            } else {
                btn.classList.add('incorrect');
                feedback.textContent = `‚ùå Yanlƒ±≈ü. Doƒüru cevap ${correct}`;
                feedback.style.color = '#c62828';
                buttons.forEach(b => {
                    if (parseInt(b.textContent) === correct) {
                        b.classList.add('correct');
                    }
                });
            }
            buttons.forEach(b => b.disabled = true);
            document.getElementById('score').textContent = score;
            document.getElementById('total').textContent = totalQuestions;
        }

        function generateNewPuzzle() {
            answered = false;
            document.getElementById('feedback').textContent = '';
            const cubes = generateRandomStructure();
            currentAnswer = renderCubes(cubes);
            const choices = generateAnswerChoices(currentAnswer);
            renderAnswerButtons(choices, currentAnswer);
        }

        window.onload = () => generateNewPuzzle();
    </script>
</body>

</html>
