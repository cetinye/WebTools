<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <title>Symbol Word Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .box {
            border: 1px solid #ccc;
            display: inline-block;
            margin: 10px;
            padding: 10px;
            vertical-align: top;
        }

        .symbols {
            font-size: 24px;
        }

        .option {
            cursor: pointer;
            margin: 5px;
            padding: 10px;
            display: inline-block;
            border: 2px solid transparent;
            border-radius: 8px;
            /* KÃ¶ÅŸeleri yuvarlaklaÅŸtÄ±ralÄ±m */
            transition: all 0.2s;
            /* GeÃ§iÅŸ efekti ekleyelim */
        }

        .option:hover {
            border-color: blue;
            transform: scale(1.1);
            /* Ãœzerine gelince hafifÃ§e bÃ¼yÃ¼sÃ¼n */
        }

        .correct {
            border-color: green;
            background-color: #e6ffed;
        }

        .wrong {
            border-color: red;
            background-color: #ffeeee;
        }

        #options {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <h1>Simge EÅŸleÅŸtirme Oyunu</h1>

    <div class="box">
        <h3>SÃ–ZCÃœKLER</h3>
        <div id="words"></div>
    </div>

    <div class="box">
        <h3>SAYISAL EÅžLEÅžTÄ°RME</h3>
        <div id="mappings"></div>
    </div>

    <div class="box">
        <h3>Ä°STENEN SÃ–ZCÃœK</h3>
        <div id="targetWord" style="font-weight: bold; font-size: 1.2em;"></div>
    </div>

    <div id="options" class="box">
        <h3>SEÃ‡ENEKLER</h3>
    </div>

    <script>
        const questionPool = [
            ['KAPI', 'KEDÄ°', 'KAZA'],
            ['GÃœL', 'GÃ–L', 'GÃœNEÅž'],
            ['MUM', 'KUM', 'KAM'],
            ['MASA', 'SABA', 'ASMA'],
            ['TREN', 'RENK', 'NERÄ°'],
            ['BABA', 'BANA', 'BARA'],
            ['YEL', 'LEY', 'ELÄ°'],
            ['KALP', 'KAPL', 'LAPK'],
            ['KART', 'TRAK', 'AKTR'],
            ['GEMÄ°', 'EMGÄ°', 'Ä°GEM'],
            ['KAZAK', 'KAKAZ', 'ZAKAK'],
            ['BALIK', 'BILAK', 'KABLI'],
            ['MARTI', 'TAMÄ°R', 'MATÄ°R'],
            ['SÄ°NEK', 'NESÄ°K', 'KÄ°SEN'],
            ['ODA', 'ADO', 'DOA'],
            ['ELMA', 'LEMA', 'AMEL'],
            ['KASA', 'SAKA', 'AKAS'],
            ['ZÄ°L', 'Ä°ZL', 'ZLÄ°'],
            ['TEPE', 'ETPE', 'ETEP'],
            ['GÃ–Z', 'Ã–ZG', 'ZGÃ–'],
            ['KUÅž', 'ÅžUK', 'UKÅž'],
            ['TABA', 'BATA', 'ABTA'],
            ['KÄ°LÄ°T', 'TÄ°KÄ°L', 'Ä°KÄ°TL'],
            ['SABA', 'BASA', 'ASAB'],
            ['LÄ°MON', 'MONLÄ°', 'OLÄ°MN']
        ];

        // --- DEÄžÄ°ÅžTÄ°RÄ°LEN BÃ–LÃœM ---
        // Eskisi: const symbols = ['â™¥', 'â™«', 'â˜', 'â˜…', 'â– ', 'â–²'];
        const symbols = ['âœ¨', 'ðŸ€', 'ðŸ’Ž', 'ðŸš€', 'ðŸŒ', 'ðŸŽ¨'];

        function shuffleArray(arr) {
            return arr.slice().sort(() => Math.random() - 0.5);
        }

        function createMapping(words) {
            const letters = new Set(words.join('').toUpperCase().split(''));
            if (letters.size > symbols.length) return null;
            const shuffledSymbols = shuffleArray([...symbols]);
            const map = {};
            Array.from(letters).forEach((l, i) => {
                map[l] = shuffledSymbols[i];
            });
            return map;
        }

        function wordToSymbols(word, map) {
            return word.toUpperCase().split('').map(c => map[c]).join(' ');
        }

        function initGame() {
            let attempts = 0;
            let validSet = null;
            let letterToSymbol = null;

            while (attempts < 100) {
                const wordSet = shuffleArray(questionPool)[0];
                const mapping = createMapping(wordSet);
                if (mapping) {
                    validSet = wordSet;
                    letterToSymbol = mapping;
                    break;
                }
                attempts++;
            }

            if (!validSet) {
                document.getElementById('words').textContent = 'Soru yÃ¼klenemedi';
                return;
            }

            const selectedWords = shuffleArray(validSet);
            const target = selectedWords[Math.floor(Math.random() * selectedWords.length)];

            document.getElementById('words').textContent = selectedWords.join(', ');
            document.getElementById('targetWord').textContent = target;
            document.getElementById('mappings').innerHTML = '';

            // SeÃ§enekler baÅŸlÄ±ÄŸÄ±nÄ± korumak iÃ§in innerHTML'i temizlerken dikkatli olalÄ±m
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '<h3>SEÃ‡ENEKLER</h3>';

            const mappingsDiv = document.getElementById('mappings');
            selectedWords.forEach(word => {
                const p = document.createElement('p');
                p.textContent = wordToSymbols(word, letterToSymbol);
                mappingsDiv.appendChild(p);
            });

            // DoÄŸru ÅŸÄ±kkÄ± ve diÄŸer seÃ§enekleri oluÅŸturalÄ±m
            const correctOption = wordToSymbols(target, letterToSymbol);

            // TÃ¼m kelimelerin sembol karÅŸÄ±lÄ±klarÄ±nÄ± bir havuzda toplayalÄ±m
            const allSymbolOptions = validSet.map(w => wordToSymbols(w, letterToSymbol));
            const options = shuffleArray(allSymbolOptions);

            options.forEach(opt => {
                const div = document.createElement('div');
                div.className = 'option symbols';
                div.textContent = opt;
                div.addEventListener('click', () => {
                    // TÄ±klama sonrasÄ± diÄŸer seÃ§eneklerin tÄ±klanmasÄ±nÄ± engelle
                    document.querySelectorAll('.option').forEach(el => el.style.pointerEvents = 'none');

                    if (opt === correctOption) {
                        div.classList.add('correct');
                    } else {
                        div.classList.add('wrong');
                        // DoÄŸru olanÄ± da gÃ¶sterelim
                        document.querySelectorAll('.option').forEach(el => {
                            if (el.textContent === correctOption) {
                                el.classList.add('correct');
                            }
                        });
                    }
                    // 2 saniye sonra yeni oyun baÅŸlat
                    setTimeout(initGame, 2000);
                });
                optionsDiv.appendChild(div);
            });
        }

        initGame();
    </script>
</body>

</html>
