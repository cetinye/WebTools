<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <title>Symbol Word Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .box {
            border: 1px solid #ccc;
            display: inline-block;
            margin: 10px;
            padding: 10px;
            vertical-align: top;
            min-width: 200px;
            /* Kutularƒ±n geni≈üliƒüini sabitlemek i√ßin */
        }

        /* ‚≠ê DEƒûƒ∞≈ûƒ∞KLƒ∞K: Sembollerin boyutu b√ºy√ºt√ºld√º */
        .symbols {
            font-size: 28px;
            /* 24px'den 28px'e √ßƒ±karƒ±ldƒ± */
        }

        .option {
            cursor: pointer;
            margin: 5px;
            padding: 10px;
            display: inline-block;
            border: 2px solid transparent;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .option:hover {
            border-color: blue;
            transform: scale(1.1);
        }

        .correct {
            border-color: green;
            background-color: #e6ffed;
        }

        .wrong {
            border-color: red;
            background-color: #ffeeee;
        }

        #options {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <span id="correctIndex" style="display:none;"></span>

    <h1>Simge E≈üle≈ütirme Oyunu</h1>

    <div id="question-area">
        <div class="box">
            <h3>S√ñZC√úKLER</h3>
            <div id="words"></div>
        </div>

        <div class="box">
            <h3>Sƒ∞MGESEL E≈ûLE≈ûTƒ∞RME</h3>
            <div id="mappings"></div>
        </div>

        <div class="box">
            <h3>ƒ∞STENEN S√ñZC√úK</h3>
            <div id="targetWord" style="font-weight: bold; font-size: 1.4em;"></div>
        </div>
    </div>

    <div id="options" class="box">
        <h3>SE√áENEKLER</h3>
    </div>

    <script>
        const questionPool = [
            ['KAPI', 'KEDƒ∞', 'KAZA', 'Pƒ∞KA'], ['G√úL', 'G√ñL', 'G√úNE≈û', 'GEZƒ∞'], ['MUM', 'KUM', 'KAM', 'MAK'],
            ['MASA', 'SABA', 'ASMA', 'SANA'], ['TREN', 'RENK', 'KENT', 'KREM'], ['BABA', 'BANA', 'BARA', 'ABRA'],
            ['YEL', 'LEY', 'SEL', 'YELE'], ['KALP', 'PLAK', 'KAP', 'LAPA'], ['KART', 'TRAK', 'KRAL', 'TARK'],
            ['GEMƒ∞', 'EMGƒ∞', 'ƒ∞GEM', 'Gƒ∞ME'], ['KAZAK', 'AZMAK', 'ZAKAZ', 'KAZA'], ['BALIK', 'KABLI', 'AKIL', 'BAKI'],
            ['MARTI', 'TAMƒ∞R', 'Rƒ∞Tƒ∞M', 'TIRNAK'], ['Sƒ∞NEK', 'KESƒ∞N', 'EKSƒ∞N', 'ESKƒ∞'], ['ODA', 'ADO', 'DOA', 'AYO'],
            ['ELMA', 'LEMA', 'AMEL', 'ALEM'], ['KASA', 'SAKA', 'AKAS', 'ASAK'], ['Zƒ∞L', 'Lƒ∞Z', 'ƒ∞ZL', 'Zƒ∞F'],
            ['TEPE', 'PETE', 'TEKE', 'EGEP'], ['G√ñZ', '√ñZG', 'ZG√ñ', 'GEZ'], ['KU≈û', '≈ûUT', 'TOK', 'KO≈û'],
            ['ATKI', 'KATI', 'ATIK', 'KITA'], ['Kƒ∞Lƒ∞T', 'Lƒ∞Kƒ∞T', 'Tƒ∞LKƒ∞', 'Kƒ∞TL'], ['SABA', 'ASAB', 'BASA', 'ABAS'],
            ['Lƒ∞MON', 'ONLƒ∞', 'Mƒ∞LO', 'Lƒ∞MAN']
        ];
        const symbols = ['‚ú®', 'üçÄ', 'üíé', 'üöÄ', 'üåê', 'üé®', 'üî•', '‚≠ê', '‚ù§Ô∏è', 'üí°'];

        function shuffleArray(arr) {
            return arr.slice().sort(() => Math.random() - 0.5);
        }

        function createMapping(words) {
            const letters = new Set(words.join('').toUpperCase().split(''));
            if (letters.size > symbols.length) return null;
            const shuffledSymbols = shuffleArray([...symbols]);
            const map = {};
            Array.from(letters).forEach((l, i) => {
                map[l] = shuffledSymbols[i];
            });
            return map;
        }

        function wordToSymbols(word, map) {
            return word.toUpperCase().split('').map(c => map[c]).join(' ');
        }

        function initGame() {
            document.getElementById('options').style.pointerEvents = 'auto';
            let attempts = 0;
            let validSet = null;
            let letterToSymbol = null;
            while (attempts < 100) {
                const wordSet = shuffleArray(questionPool)[0];
                const mapping = createMapping(wordSet);
                if (mapping) {
                    validSet = wordSet;
                    letterToSymbol = mapping;
                    break;
                }
                attempts++;
            }
            if (!validSet) {
                document.getElementById('words').textContent = 'Soru y√ºklenemedi';
                return;
            }

            const shuffledWordSet = shuffleArray(validSet);
            const target = shuffledWordSet[0];

            const displayWords = shuffleArray(shuffledWordSet);
            document.getElementById('words').textContent = displayWords.join(', ');
            document.getElementById('targetWord').textContent = target;

            const mappingsDiv = document.getElementById('mappings');
            mappingsDiv.innerHTML = '';

            shuffleArray(shuffledWordSet).forEach(word => {
                const p = document.createElement('p');
                // ‚≠ê DEƒûƒ∞≈ûƒ∞KLƒ∞K: Soru alanƒ±ndaki simgelerin de b√ºy√ºk olmasƒ± i√ßin class eklendi.
                p.className = 'symbols';
                p.textContent = `${wordToSymbols(word, letterToSymbol)}`;
                mappingsDiv.appendChild(p);
            });

            const correctOption = wordToSymbols(target, letterToSymbol);
            const allSymbolOptions = validSet.map(w => wordToSymbols(w, letterToSymbol));
            const options = shuffleArray(allSymbolOptions);

            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '<h3>SE√áENEKLER</h3>';

            document.getElementById('correctIndex').textContent = options.indexOf(correctOption);

            options.forEach(opt => {
                const div = document.createElement('div');
                div.className = 'option symbols';
                div.textContent = opt;
                div.addEventListener('click', () => {
                    document.querySelectorAll('.option').forEach(el => el.style.pointerEvents = 'none');
                    if (opt === correctOption) {
                        div.classList.add('correct');
                    } else {
                        div.classList.add('wrong');
                        document.querySelectorAll('.option').forEach(el => {
                            if (el.textContent === correctOption) {
                                el.classList.add('correct');
                            }
                        });
                    }
                    setTimeout(initGame, 2000);
                });
                optionsDiv.appendChild(div);
            });
        }
        initGame();
    </script>
</body>

</html>
